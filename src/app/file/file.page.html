<ion-header>
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №3
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав Панасюк М.Б.</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button colot="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Лабораторні роботи
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Лабораторна робота №3
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Читання даних з JSON файлу</ion-text>
      <ion-button expand="block" (click)="load()">Завантажити</ion-button>
      <ion-item>
        <ion-list>
          <ion-item button *ngFor="let item of data; index as i" detail (click)="toggleDetails(i)">
           
            <ion-label *ngIf="!showDetails[i]" text-wrap>
              <p [ngStyle]="{color:getGreenColor(item.bday, bDay)}"><span>ПІБ:</span>{{item.pib}}</p>
            </ion-label>
            <ion-text *ngIf="showDetails[i]">
              <ion-text>
                <h2 [ngStyle]="{color:getGreenColor(item.bday, bDay)}">
                  <span>ПІБ:</span>{{item.pib}}<br>
                  <span>День народження:</span>{{item.bday}}<br>
                  <span>Адреса:</span>{{item.address}}<br>
                  <span>Телефон:</span>{{item.phone}}
                </h2>
              </ion-text>
            </ion-text>
      
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
