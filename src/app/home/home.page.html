<app-my name="Лабораторна робота №1"></app-my>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання №1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="p_background">Задано три числа. <br> 
        Знайти добуток тих з них, <br> 
        які більші 10 і менші 15.</p>
        <ion-item>
          <ion-label position="floating">Перше число</ion-label>
          <ion-input type="number" id="a" value="1" #Inputa></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Друге число</ion-label>
          <ion-input type="number" id="b" value="2" #Inputb></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Третє число</ion-label>
          <ion-input type="number" id="c" value="3" #Inputc></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="ras(Inputa.value, Inputb.value, Inputc.value)">Розрахунок</ion-button>
        <ion-item>
          <p>Результат обчислення {{d}}</p>
        </ion-item>
      </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>
</ion-footer>
